<header class="header">
    <div class="header__container">
        <a href="/" class="header__logo">
            <img src="@img/header/logo.svg" class="header__logo-image" alt="Lead & Follow Dance Studio">
        </a>
        <nav class="header__menu menu" data-da=".header__navigation-inner,768,first">
            @@include('menu.html', {active: "@@active"})
        </nav>
        <ul class="header__social-list social-list" data-da=".header__navigation-inner,500,last">
            <li class="social-list__item">
                <a href="https://youtube.com" target="_blank" rel="nofollow" class="social-list__link _icon-youtube" aria-label="See our Youtube channel"></a>
            </li>
            <li class="social-list__item">
                <a href="https://facebook.com" target="_blank" rel="nofollow" class="social-list__link _icon-facebook" aria-label="Follow us on Facebook"></a>
            </li>
            <li class="social-list__item">
                <a href="https://instagram.com" target="_blank" rel="nofollow" class="social-list__link _icon-instagram" aria-label="Follow us on Instagram"></a>
            </li>
        </ul>
        <div class="icon-menu">
            <span></span>
        </div>
        <div class="header__navigation">
            <div class="header__navigation-inner">
            </div>
        </div>
    </div>
</header>
