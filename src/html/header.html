<header class="header">
    <div class="header__container">
        <a href="/" class="header__logo">
            <img src="@img/header/logo.svg" class="header__logo-image" alt="Lead & Follow Dance Studio">
        </a>
        <nav class="header__menu menu" data-da=".header__navigation,768,first">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="/about-page.html"
                        class="menu__link @@if(context.active == 'about') {menu__link--active}">About
                        us</a>
                </li>
                <li class="menu__item">
                    <a href="/news-page.html"
                        class="menu__link @@if(context.active == 'news') {menu__link--active}">News</a>
                </li>
                <li class="menu__item">
                    <a href="/classes-page.html"
                        class="menu__link @@if(context.active == 'classes') {menu__link--active}">Classes</a>

                <li class="menu__item">
                    <a href="/special-events-page.html"
                        class="menu__link @@if(context.active == 'special-events') {menu__link--active}">Special
                        Events</a>
                </li>
                <li class="menu__item">
                    <a href="/prices-page.html"
                        class="menu__link @@if(context.active == 'prices') {menu__link--active}">Prices</a>
                </li>
                <li class="menu__item">
                    <a href="/contacts-page.html"
                        class="menu__link @@if(context.active == 'contacts') {menu__link--active}">Contacts</a>
                </li>
            </ul>
        </nav>
        <ul class="header__social-list social-list" data-da=".header__navigation,500,last">
            <li class="social-list__item">
                <a href="#" target="_blank" class="social-list__link _icon-youtube"></a>
            </li>
            <li class="social-list__item">
                <a href="#" target="_blank" class="social-list__link _icon-facebook"></a>
            </li>
            <li class="social-list__item">
                <a href="#" target="_blank" class="social-list__link _icon-instagram"></a>
            </li>

        <div class="icon-menu">
