<div class="start" id="start">
    <div class="start__container">
        <div class="start__start-block start-block">
            <p class="start-block__title">Join Us</p>
            <form action="#" class="start-block__form">

                <div class="start-block__row">
                    <label for="name">Name</label>
                    <input type="text" data-min-length="2" aria-required="true" id="name" name="name" placeholder="Name"
                        class="start-block__input">
                    <ul class="_error-list"></ul>
                </div>

                <div class="start-block__row">
                    <label for="name">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" class="start-block__input">
                    <ul class="_error-list"></ul>
                </div>
                <div class="start-block__row">

                    <label for="phone">Phone Number</label>
                    <input type="tel" aria-required="true" id="phone" name="phone" placeholder="Phone Number"
                        class="start-block__input">
                    <ul class="_error-list"></ul>
                </div>
                <button type="submit" class="start-block__start-button _light-button">Start Now</button>
            </form>
        </div>
    </div>
</div>
